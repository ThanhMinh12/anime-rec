version: "3.9"

services:
  backend:
    build: ./backend
    container_name: anime-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379
    ports:
      - "8000:8000"
    depends_on:
      - redis
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000

  redis:
    image: redis:7
    container_name: anime-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
