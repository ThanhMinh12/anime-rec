<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - AnimeRec</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

<nav class="p-4 bg-black text-white flex gap-4">
  <a href="index.html" class="font-bold">AnimeRec</a>
  <a href="manga.html">Anime</a>
</nav>

<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold mb-4">Create Account</h1>

  <form id="signup-form" class="space-y-4">
    <input id="username" class="border p-2 rounded w-full" placeholder="Username" required>
    <input id="password" type="password" class="border p-2 rounded w-full" placeholder="Password" required>

    <button class="bg-green-600 text-white p-2 w-full rounded hover:bg-green-700">
      Sign Up
    </button>
  </form>

  <p class="mt-4 text-center">
    Already have an account? <a href="login.html" class="text-blue-600">Login</a>
  </p>
</div>

<script>
const API = "http://localhost:8000";

document.getElementById("signup-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const res = await fetch(`${API}/auth/signup`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();

  if (data.access_token) {
    localStorage.setItem("token", data.access_token);
    alert("Account created! You are now logged in.");
    window.location.href = "index.html";
  } else {
    alert(data.detail || "Signup failed");
  }
});
</script>

</body>
</html>
