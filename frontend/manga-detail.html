<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manga Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

<nav class="p-4 bg-black text-white flex gap-4">
  <a href="index.html" class="font-bold">MangaRec</a>
  <a href="manga.html">Manga</a>
  <span id="auth-links" class="ml-auto"></span>
</nav>

<div class="p-6">
  <div id="manga"></div>

  <h2 class="text-2xl font-semibold mt-8">Reviews</h2>

  <form id="review-form" class="mt-3 space-y-3 bg-white p-4 rounded border">
    <label class="block">
      <span class="text-gray-700">Rating (1–10)</span>
      <input type="number" id="rating" min="1" max="10"
        class="border rounded p-2 w-full" required />
    </label>

    <label class="block">
      <span class="text-gray-700">Your Review</span>
      <textarea id="review-text" class="border rounded p-2 w-full" rows="3"></textarea>
    </label>

    <button type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Submit Review
    </button>
  </form>

  <div id="reviews" class="space-y-4 mt-2"></div>

  <h2 class="text-2xl font-semibold mt-8">Related Manga</h2>
  <div id="related" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4"></div>
</div>

<script>
const API = "http://localhost:8000";
const urlParams = new URLSearchParams(window.location.search);
const id = urlParams.get("id");

fetch(`/manga/${id}`)
  .then(res => res.json())
  .then(m => {
    if (m.error) {
      document.getElementById("manga").innerHTML =
        `<p class="text-red-600">${m.error}</p>`;
      return;
    }

    document.getElementById("manga").innerHTML = `
      <h1 class="text-4xl font-bold">${m.title}</h1>
      <p class="text-gray-600">${m.year || ""}</p>
      <p class="mt-4">${m.synopsis || ""}</p>
    `;
  });

/* --------------------------
   Load Reviews
--------------------------- */
async function loadReviews() {
  const res = await fetch(`/reviews/manga/${id}`);
  if (res.status === 404) {
    document.getElementById("reviews").innerHTML =
      "<p class='text-gray-500'>No reviews yet.</p>";
    return;
  }

  const reviews = await res.json();

  document.getElementById("reviews").innerHTML =
    reviews.map(r => `
      <div class="border p-3 rounded bg-white mb-2">
        <p class="font-bold">Rating: ${r.rating}/10</p>
        <p>${r.text || ""}</p>
      </div>
    `).join("");
}

loadReviews();

/* --------------------------
   Submit Review
--------------------------- */
document.getElementById("review-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const rating = Number(document.getElementById("rating").value);
  const text = document.getElementById("review-text").value;

  const token = localStorage.getItem("token");
  if (!token) {
    alert("Please login");
    return;
  }

  const res = await fetch(`/reviews/`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + token
    },
    body: JSON.stringify({
      manga_id: Number(id),   // ✔ FIXED
      rating,
      text
    })
  });

  await res.json();
  loadReviews();
});


fetch(`/recommendations/${id}`)
  .then(res => res.json())
  .then(list => {
    if (!Array.isArray(list)) {
      document.getElementById("related").innerHTML =
        "<p>No related manga found.</p>";
      return;
    }

    document.getElementById("related").innerHTML =
      list.map(m => `
        <a href="manga-detail.html?id=${m.id}"
           class="border p-4 rounded bg-white hover:bg-gray-100">
          <h3 class="font-semibold">${m.title}</h3>
        </a>
      `).join("");
  });


function updateAuthLinks() {
  const links = document.getElementById("auth-links");
  const token = localStorage.getItem("token");

  if (token) {
    links.innerHTML = `
      <button onclick="logout()" class="text-red-400 hover:text-red-300">Logout</button>
    `;
  } else {
    links.innerHTML = `
      <a href="login.html" class="hover:text-gray-300">Login</a>
      <a href="signup.html" class="hover:text-gray-300 ml-2">Sign Up</a>
    `;
  }
}

function logout() {
  localStorage.removeItem("token");
  window.location.reload();
}

updateAuthLinks();
</script>

</body>
</html>
