<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manga Rec</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

<nav class="p-4 bg-black text-white flex gap-4">
  <a href="index.html" class="font-bold">MangaRec</a>
  <a href="manga.html">Manga</a>
  <span id="auth-links" class="ml-auto"></span>
</nav>

<div class="p-6">
  <h1 class="text-3xl font-bold mb-4">Random Manga</h1>
  <div id="random" class="border p-4 rounded bg-white"></div>

  <h1 class="text-3xl font-bold mt-8 mb-4">Trending Manga</h1>
  <div id="trending" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
</div>

<script>
const API = "http://localhost:8000";


fetch(`/manga/random`)
  .then(res => res.json())
  .then(manga => {
    document.getElementById("random").innerHTML = `
      <h2 class="text-xl font-semibold">${manga.title}</h2>
      <p class="text-gray-600">${manga.year || ""}</p>
      <a class="text-blue-600" href="manga-detail.html?id=${manga.id}">
        View Details â†’
      </a>
    `;
  });


fetch(`/manga/trending`)
  .then(res => res.json())
  .then(data => {
    document.getElementById("trending").innerHTML = data
      .map(item => `
        <a href="manga-detail.html?id=${item.manga.id}" 
           class="border p-4 rounded bg-white hover:bg-gray-100">
          <h3 class="font-semibold">${item.manga.title}</h3>
          <p class="text-gray-500">${item.reviews} reviews</p>
        </a>
      `)
      .join("");
  });
</script>

<script>
function updateAuthLinks() {
  const links = document.getElementById("auth-links");
  const token = localStorage.getItem("token");

  if (token) {
    links.innerHTML = `
      <button onclick="logout()" class="text-red-400 hover:text-red-300">Logout</button>
    `;
  } else {
    links.innerHTML = `
      <a href="login.html" class="hover:text-gray-300">Login</a>
      <a href="signup.html" class="hover:text-gray-300 ml-2">Sign Up</a>
    `;
  }
}

function logout() {
  localStorage.removeItem("token");
  window.location.reload();
}

updateAuthLinks();
</script>

</body>
</html>
